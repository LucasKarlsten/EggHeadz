name: Java CI with Maven

on:
  push:
    branches: [ "**" ]        # Testar alla branches när det pushas
  pull_request:
    branches: [ "main" ]      # Och PR:ar mot main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'    # Ev. ändring i version(?)
        distribution: 'temurin'
        cache: maven

    - name: Build & test with Maven
      run: mvn -B clean verify

    - name: Package app
      run: mvn -B package

    - name: Deploy JAR
      run: |
        mkdir -p /opt/pingurl
        cp target/pingurl-0.0.1-SNAPSHOT.jar /opt/pingurl/pingurl.jar

    - name: Restart PingURL service
      run: sudo systemctl restart pingurl.service